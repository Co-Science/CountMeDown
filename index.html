<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <link rel = "icon" href = "./resources/img/win-11-logo.jpg" type = "image/x-icon">
    <link rel="apple-touch-icon" href="./resources/img/win-11-logo.jpg">
    <title>Windows!!Event: possibly</title>

    <meta name="theme-color" content="#317EFB"/>
    <!-- <link rel="shortcut icon" href="favicon.ico" type="image/x-icon"> -->
    <link rel="manifest" href="manifest.json">
    <link rel="canonical" href="https://co-science.github.io/CountMeDown/"/>
    

</head>
<body>
  <div class="bg-img"></div>
  <div class="container">
    <h1 id="headline">Countdown for the <a href="https://www.microsoft.com/en-us/windows/event?ocid=usoc_sv_cons_win_awr_TWSound" target="blank" alt="Microsoft event">Windows !!</a> launch :</h1>
    <div id="countdown">
      <ul>
        <li><span id="days"></span>days</li>
        <li><span id="hours"></span>Hours</li>
        <li><span id="minutes"></span>Minutes</li>
        <li><span id="seconds"></span>Seconds</li>
      </ul>
    </div>
    <div id="content" class="emoji">
      <span>🥳</span>
      <span>🎉</span>
      <span>🍷</span>
    </div>
  </div> 
  
  <audio autoplay controls loop>
    <source src="./resources/audio/microsoftTime.mp3" type="audio/mp3">
    <embed src="./resources/audio/microsoftTime.mp3" loop="true" autostart="true" width="2" height="0">
    <p>If you are reading this, it is because your browser does not support the audio element.     </p>
  </audio>   
  <script src="./timer.js"></script>
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('./sw.js')
    }
  </script>
</body>
</html>
